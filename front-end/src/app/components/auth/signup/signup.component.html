<div *ngIf="ToastFlag" class="flex justify-center my-5">
  <div id="toast-danger" class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Error icon</span>
    </div>
    <div class="ml-3 text-sm font-normal"><span class="block">Faild to signup.</span>{{ToastMsg}}</div>
    <button (click)="closeTost()" type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-danger" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
  </div>
</div>





<form (ngSubmit)="submitRegister(registerForm)" [formGroup]="registerForm" class="md:my-10 mx-auto md:w-1/2 lg:w-2/5">

  <div class="mb-1">
      <label for="name" class="block  text-sm font-medium text-gray-900 dark:text-white">Full Name</label>
      <input formControlName="name" type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="john doe" required>
      <div *ngIf=" name.errors?.['required'] && (isSubmitted || name.touched) " class=" text-sm text-red-600 dark:text-red-500">Name Is Empty</div>
  </div> 
  <div class="mb-1">
    <label for="username" class="block  text-sm font-medium text-gray-900 dark:text-white">Username</label>
    <input formControlName="username" type="text" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="john_doe" required>
    <div *ngIf=" username.errors?.['required'] && (isSubmitted || username.touched) " class=" text-sm text-red-600 dark:text-red-500">Username Is Empty</div>
</div> 
<div class="mb-1">
  <label for="email" class="block  text-sm font-medium text-gray-900 dark:text-white">Email address</label>
  <input formControlName="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="john.doe@company.com" required>
  <div class=" text-sm text-red-600 dark:text-red-500">
    <span *ngIf=" email.errors?.['required'] && (isSubmitted || email.touched) ">Email Is Empty.</span>
    <span *ngIf=" email.errors?.['email'] && (isSubmitted || email.touched) ">Email is not valid.</span>
  </div>
</div> 
<div class="mb-1">
  <label for="password" class="block  text-sm font-medium text-gray-900 dark:text-white">Password</label>
  <input formControlName="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="•••••••••" required>
  <div class=" text-sm text-red-600 dark:text-red-500">
    <span *ngIf=" password.errors?.['required'] && (isSubmitted || password.touched) ">Password is empty.</span>
    <span *ngIf=" password.errors?.['minlength'] && (isSubmitted || password.touched) ">Password is Too Short</span>
  </div>
</div>
