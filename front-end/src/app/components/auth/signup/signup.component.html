<div class="vh-100">
  <app-navbar></app-navbar>
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-content-center">
      <div class="col-lg-7">
        <div class="card shadow">
          <div class="card-body">
            <div class="text-center">
              <h4 class="font-color fw-bolder">Welcome to IVSS System</h4>
            </div>

          <form
            (ngSubmit)="submitRegister(registerForm)"
            [formGroup]="registerForm"
          >
            <div class="form-group ">
              <div
                class="font-color"
                *ngIf=" name.errors?.['required'] && (isSubmitted || name.touched) "
              >
                First Name is empty.
              </div>
              <input
                [ngClass]="{
                  'is-invalid':
                  email.errors && (isSubmitted || name.touched),
                  'is-valid': name.touched && !name.errors
                }"
                type="text"
                placeholder="First Name"
                formControlName="name"
                class="form-control signup-input"
                id="first_name"
              />

              <span class="fa fa-user icon"></span>
            </div>

            <div class="form-group ">
              <div
                class="font-color"
                *ngIf=" username.errors?.['required'] && (isSubmitted || username.touched) "
              >
                Last Name is empty.
              </div>
              <input
                [ngClass]="{
                  'is-invalid':
                  username.errors && (isSubmitted || username.touched),
                  'is-valid': username.touched && !username.errors
                }"
                type="text"
                placeholder="Last Name"
                formControlName="username"
                class="form-control signup-input"
                id="last_name"
              />

              <span class="fa fa-user icon"></span>
            </div>

            <div class="form-group ">
              <div
                class="font-color"
                *ngIf=" email.errors?.['required'] && (isSubmitted || email.touched) "
              >
                Email is empty.
              </div>
              <div
                class="font-color"
                *ngIf=" email.errors?.['email'] && (isSubmitted || email.touched) "
              >
                Email is not valid.
              </div>
              <input
                [ngClass]="{
                  'is-invalid': email.errors && (isSubmitted || email.touched),
                  'is-valid': email.touched && !email.errors
                }"
                type="email"
                placeholder="Email"
                formControlName="email"
                class="form-control signup-input"
                id="email"
              />

              <span class="fa fa-envelope icon" aria-hidden="true"></span>
            </div>

            <div class="form-group ">
              <div
                class="font-color"
                *ngIf=" password.errors?.['required'] && (isSubmitted || password.touched) "
              >
                Password is empty.
              </div>
              <div
                class="font-color"
                *ngIf=" password.errors?.['minlength'] && (isSubmitted || password.touched) "
              >
                Password is Too Short
              </div>
              <input
                [ngClass]="{
                  'is-invalid':
                    password.errors && (isSubmitted || password.touched),
                  'is-valid': password.touched && !password.errors
                }"
                type="password"
                placeholder="Password"
                formControlName="password"
                class="form-control signup-input"
                id="password"
              />

              <span class="fa fa-lock icon"></span>
            </div>
            <div class="form-group button">
              <button class="btn btn-primary form-control">SignUp</button>

              <div>
                <p style="justify-content: center">
                  You already have an account ?
                  <a routerLink="/login" style="color: blue"> Log in</a>
                </p>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
